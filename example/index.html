<!DOCTYPE html>
<html>
<head>
    <title>Google Analytics Event Tracking Example</title>
</head>
<body>
    <h3>Google Analytics Event Tracking Example</h3>
    <div class="element1">
        <div class="element2">
            <a href="#" data-ga-click="tracking event blah">Click to track</a>
        </div>
    </div>
    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-XXXXX-X']);
        _gaq.push(['_trackPageview']);

        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>
    <script type="text/javascript" src="../ga-event-tracking.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Google Analytics Event Tracking Example</title>
</head>
<body>
    <h3>Google Analytics Event Tracking Example</h3>
    <div class="element1" id="testing_live">
        <div class="element2" id="link_container">
            <a href="#" data-ga-click="tracking event blah">Click to track</a>
            <a href="#" id="add_link_to_track"><span>Add new link</span></a>
        </div>
    </div>
    <script>
        var addLinkEl = document.getElementById('add_link_to_track'),
            linkContainerEl = document.getElementById('link_container');
        addLinkEl.addEventListener('click', function(){
            linkContainerEl.innerHTML = linkContainerEl.innerHTML + '<a href="#" data-ga-click="compose button click"><span>Testing live binding</span></a>';
        });
    </script>
    <script type="text/javascript" src="../vendor/sizzle.js"></script>
    <script type="text/javascript" src="../src/ga-event-tracking.js"></script>
    <script type="text/javascript">
        GAEventTracking.addGAScript('UA-XXXXX-X');
    </script>
</body>
</html>
